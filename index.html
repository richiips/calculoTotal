<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando total</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="container">
        <section class="itemContainer">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/1/18/latest/20210504000518/Pok%C3%A9_Ball_GO.png/180px-Pok%C3%A9_Ball_GO.png" alt="">
            <h2>Pok√© Balls</h2>
            <div class="price">
                <span class="material-symbols-rounded coin">toll</span>
                <h3>100</h3>
            </div>

            <div class="quantityContainer">
                <button> - </button>
                <h3 class="price" id="quantity">0</h3>
                <button> + </button>
            </div>

        </section>

        <section class="itemContainer">
            <div class="price">
                <h3>Total a pagar:</h3>
                <span class="material-symbols-rounded coin">toll</span>
                <h3>0</h3>
            </div>
        </section>
    
    </div>
   
    <!--Script-->
    <script src="./js/calcularTotal.js"></script>
</body>
</html>
